<script>
function checkDensity(){
  const text=document.getElementById("text").value.toLowerCase();
  const level=document.getElementById("level").value;
  const out=document.getElementById("output");

  if(!text.trim()){
    out.innerHTML="<p>Please enter text.</p>";
    return;
  }

  const words=text.replace(/[^a-z0-9\s]/g,"").split(/\s+/).filter(Boolean);
  const total=words.length;
  const freq={};

  function ngram(n){
    for(let i=0;i<=words.length-n;i++){
      const k=words.slice(i,i+n).join(" ");
      freq[k]=(freq[k]||0)+1;
    }
  }

  ngram(1);
  if(level!=="basic") ngram(2);
  if(level==="pro") ngram(3);

  let html="<table><tr><th>Keyword</th><th>Count</th><th>Density %</th></tr>";

  Object.entries(freq).sort((a,b)=>b[1]-a[1]).forEach(e=>{
    html+=`<tr><td>${e[0]}</td><td>${e[1]}</td><td>${((e[1]/total)*100).toFixed(2)}</td></tr>`;
  });

  html+="</table>";
  out.innerHTML=html;
}
</script>
