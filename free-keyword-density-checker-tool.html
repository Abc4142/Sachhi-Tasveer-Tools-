  <section class="tool-box">

      <option value="advanced">Advanced (Unigram + Bigram)</option>
      <option value="pro">Pro (Unigram + Bigram + Trigram)</option>
    </select>

    <br><br>

    <textarea id="content" placeholder="Paste your content here..."></textarea>

    <button onclick="analyseKeywords()">Check Keyword Density</button>

<script>
  function analyseKeywords() {
    const text = document.getElementById("content").value.toLowerCase();
    const level = document.getElementById("toolLevel").value;
    const resultBox = document.getElementById("result");

    if (!text.trim()) {
      resultBox.innerHTML = "<p>Please enter content to analyse.</p>";
      return;
    }

    const words = text.replace(/[^a-z0-9\s]/g, "").split(/\s+/).filter(Boolean);
    const totalWords = words.length;

    const frequencies = {};

    function countNgrams(n) {
      for (let i = 0; i <= words.length - n; i++) {
        const phrase = words.slice(i, i + n).join(" ");
        frequencies[phrase] = (frequencies[phrase] || 0) + 1;
      }
    }

    countNgrams(1);
    if (level === "advanced" || level === "pro") countNgrams(2);
    if (level === "pro") countNgrams(3);

    let table = `<table>
      <tr>
        <th>Keyword / Phrase</th>
        <th>Count</th>
        <th>Density (%)</th>
      </tr>`;

    Object.entries(frequencies)
      .sort((a, b) => b[1] - a[1])
      .forEach(([key, count]) => {
        const density = ((count / totalWords) * 100).toFixed(2);
        table += `<tr>
          <td>${key}</td>
          <td>${count}</td>
          <td>${density}</td>
        </tr>`;
      });

    table += `</table>`;

    resultBox.innerHTML = table;
  }
</script>
