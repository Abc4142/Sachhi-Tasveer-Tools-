<script>
function toggleMode(){document.body.classList.toggle("dark");}

async function imageToPDF(){
 const f=document.getElementById("imgPdf").files[0];
 if(!f)return alert("Select image");
 const pdf=await PDFLib.PDFDocument.create();
 const bytes=await f.arrayBuffer();
 const img=await pdf.embedJpg(bytes).catch(()=>pdf.embedPng(bytes));
 const p=pdf.addPage([img.width,img.height]);
 p.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
 download(pdf,"image.pdf");
}

async function mergePDF(){
 const files=document.getElementById("mergePdf").files;
 if(files.length<2)return alert("Select multiple PDFs");
 const pdf=await PDFLib.PDFDocument.create();
 for(const f of files){
  const d=await PDFLib.PDFDocument.load(await f.arrayBuffer());
  const pages=await pdf.copyPages(d,d.getPageIndices());
  pages.forEach(p=>pdf.addPage(p));
 }
 download(pdf,"merged.pdf");
}

async function splitPDF(){
 const f=document.getElementById("splitPdf").files[0];
 const n=parseInt(document.getElementById("splitPage").value)-1;
 if(!f||isNaN(n))return alert("Page number required");
 const d=await PDFLib.PDFDocument.load(await f.arrayBuffer());
 const pdf=await PDFLib.PDFDocument.create();
 const [p]=await pdf.copyPages(d,[n]);
 pdf.addPage(p);
 download(pdf,"split.pdf");
}

async function compressPDF(){
 const f=document.getElementById("compressPdf").files[0];
 if(!f)return;
 const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
 download(pdf,"compressed.pdf");
}

async function rotatePDF(){
 const f=document.getElementById("rotatePdf").files[0];
 if(!f)return;
 const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
 pdf.getPages().forEach(p=>p.setRotation(PDFLib.degrees(90)));
 download(pdf,"rotated.pdf");
}

async function pdfInfo(){
 const f=document.getElementById("infoPdf").files[0];
 if(!f)return;
 const d=await PDFLib.PDFDocument.load(await f.arrayBuffer());
 document.getElementById("infoResult").innerText="Total Pages: "+d.getPageCount();
}

async function download(pdf,name){
 const b=await pdf.save();
 const a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([b],{type:"application/pdf"}));
 a.download=name;
 a.click();
}
