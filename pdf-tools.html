<script>
/* DARK MODE */
function toggleDark(){
 const root=document.documentElement;
 const t=root.getAttribute("data-theme")==="dark"?"light":"dark";
 root.setAttribute("data-theme",t);
 localStorage.setItem("theme",t);
}
document.documentElement.setAttribute(
 "data-theme",
 localStorage.getItem("theme") || "light"
);

/* DOWNLOAD */
function download(bytes,name){
 const a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([bytes]));
 a.download=name;
 a.click();
}

/* MERGE */
async function mergePDF(){
 const files=document.getElementById("mergeFiles").files;
 if(!files.length) return alert("Select PDF files");
 const pdf=await PDFLib.PDFDocument.create();
 for(const f of files){
  const d=await PDFLib.PDFDocument.load(await f.arrayBuffer());
  const pages=await pdf.copyPages(d,d.getPageIndices());
  pages.forEach(p=>pdf.addPage(p));
 }
 download(await pdf.save(),"merged.pdf");
}

/* SPLIT */
async function splitPDF(){
 const f=document.getElementById("splitFile").files[0];
 if(!f) return alert("Select PDF");
 const d=await PDFLib.PDFDocument.load(await f.arrayBuffer());
 const pages=d.getPages();
 for(let i=0;i<pages.length;i++){
  const p=await PDFLib.PDFDocument.create();
  const [pg]=await p.copyPages(d,[i]);
  p.addPage(pg);
  download(await p.save(),`page-${i+1}.pdf`);
 }
}

/* COMPRESS (basic re-save) */
async function compressPDF(){
 const f=document.getElementById("compressFile").files[0];
 if(!f) return alert("Select PDF");
 const d=await PDFLib.PDFDocument.load(await f.arrayBuffer());
 download(await d.save({useObjectStreams:true}),"compressed.pdf");
}

/* IMAGE TO PDF */
async function imgToPDF(){
 const files=document.getElementById("imgFiles").files;
 if(!files.length) return alert("Select images");
 const pdf=await PDFLib.PDFDocument.create();
 for(const f of files){
  const bytes=await f.arrayBuffer();
  const img=f.type.includes("png")?await pdf.embedPng(bytes):await pdf.embedJpg(bytes);
  const page=pdf.addPage([img.width,img.height]);
  page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
 }
 download(await pdf.save(),"images.pdf");
}

/* ROTATE */
async function rotatePDF(){
 const f=document.getElementById("rotateFile").files[0];
 if(!f) return alert("Select PDF");
 const deg=parseInt(document.getElementById("rotateDeg").value);
 const d=await PDFLib.PDFDocument.load(await f.arrayBuffer());
 d.getPages().forEach(p=>p.setRotation(PDFLib.degrees(deg)));
 download(await d.save(),"rotated.pdf");
}

/* PROTECT */
async function protectPDF(){
 const f=document.getElementById("protectFile").files[0];
 const pass=document.getElementById("pdfPass").value;
 if(!f||!pass) return alert("PDF + Password required");
 const d=await PDFLib.PDFDocument.load(await f.arrayBuffer());
 download(await d.save({userPassword:pass,ownerPassword:pass}),"protected.pdf");
}
</script>
