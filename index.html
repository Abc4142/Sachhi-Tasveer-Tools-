<script>
const tools=["url","compress","qr","bg","seo","robots","ads","hash","pass","calc"];
const menu=document.getElementById("menu");
tools.forEach(t=>{
 let b=document.createElement("button");
 b.innerText=t.toUpperCase();
 b.onclick=()=>openTool(t,b);
 menu.appendChild(b);
});
function openTool(id,btn){
 document.querySelectorAll('.tool').forEach(t=>t.classList.remove('active'));
 document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 btn.classList.add('active');
 window.scrollTo(0,200);
}
function shorten(){
 let u=document.getElementById("longUrl").value.trim();
 if(!u) return;
 document.getElementById("shortUrl").value=
 location.origin+"/#"+btoa(u);
}
function compress(){
 let f=document.getElementById("imgInput").files[0];
 if(!f) return;
 let lvl=+document.getElementById("level").value;
 let img=new Image();
 img.onload=()=>{
  let c=document.createElement("canvas");
  c.width=img.width/lvl;c.height=img.height/lvl;
  c.getContext("2d").drawImage(img,0,0,c.width,c.height);
  let d=document.getElementById("download");
  d.href=c.toDataURL("image/jpeg",0.7);
  d.download="compressed.jpg";
  d.innerText="Download Image";
 };
 img.src=URL.createObjectURL(f);
}
function makeQR(){
 let c=document.getElementById("qrCanvas");
 let ctx=c.getContext("2d");
 c.width=200;c.height=200;
 ctx.clearRect(0,0,200,200);
 ctx.fillRect(0,0,200,200);
 ctx.clearRect(20,20,160,160);
 ctx.fillStyle="#000";
 ctx.fillText(document.getElementById("qrText").value,30,100);
}
function removeBg(){
 let f=document.getElementById("bgInput").files[0];
 if(!f) return;
 let img=new Image();
 img.onload=()=>{
  let c=document.getElementById("bgCanvas");
  let ctx=c.getContext("2d");
  c.width=img.width;c.height=img.height;
  ctx.drawImage(img,0,0);
 };
 img.src=URL.createObjectURL(f);
}
function seoTitle(){
 let k=document.getElementById("seoKey").value;
 document.getElementById("seoOut").value=
 `${k} â€“ Best Free Online Tool (2026)`;
}
function robots(){
 document.getElementById("robotsOut").value=
 `User-agent: *\nAllow: /\nSitemap: ${location.origin}/sitemap.xml`;
}
function adsTxt(){
 let p=document.getElementById("pub").value;
 document.getElementById("adsOut").value=
 `google.com, ${p}, DIRECT, f08c47fec0942fa0`;
}
function hashtags(){
 let k=document.getElementById("hashKey").value;
 document.getElementById("hashOut").value=
 `#${k.replace(/\s+/g,"")} #${k}Tools #OnlineTools`;
}
function password(){
 document.getElementById("passOut").value=
 Math.random().toString(36).slice(-14);
}
function calc(){
 let a=+document.getElementById("a").value;
 let b=+document.getElementById("b").value;
 if(!b) return;
 document.getElementById("calcOut").innerText=
 `Sum: ${a+b} | Multiply: ${a*b} | Percentage: ${(a/b*100).toFixed(2)}%`;
}
</script>
