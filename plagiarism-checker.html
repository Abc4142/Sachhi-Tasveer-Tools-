<script>
// üåô Dark Mode

// ‚úÖ REAL API + AI PLAGIARISM CHECKER
async function checkPlagiarism(){
let text = document.getElementById("textInput").value.trim();
if(text.length < 30){
alert("Enter more text!");
return;
}

// üî• STEP 1: AI similarity (local)
let sentences = text.split(/[.!?]/);
let matches = 0;
let highlighted = text;

// üî• STEP 2: REAL WEB SEARCH API (RapidAPI Example)
let apiKey = "YOUR_RAPIDAPI_KEY"; // üëà Replace with your key
let query = sentences[0];

// Example RapidAPI endpoint (Web Search)
let url = "https://google-search3.p.rapidapi.com/api/v1/search/q=" + encodeURIComponent(query);

let webText = "";

try{
let res = await fetch(url,{
headers:{
"X-RapidAPI-Key": apiKey,
"X-RapidAPI-Host": "google-search3.p.rapidapi.com"
}
});
let data = await res.json();
if(data.results){
data.results.forEach(r=>{
webText += r.snippet + " ";
});
}
}catch(e){
console.log("API error:",e);
}

// üî• STEP 3: AI similarity scoring
sentences.forEach(s=>{
let words = s.toLowerCase().split(/\s+/);
if(webText.toLowerCase().includes(s.toLowerCase())){
matches++;
highlighted = highlighted.replace(s, `<span class="highlight">${s}</span>`);
}
});

let plagiarism = Math.min(100, Math.round((matches / sentences.length) * 100));
let unique = 100 - plagiarism;

document.getElementById("resultBox").innerHTML =
`<b>Plagiarism:</b> ${plagiarism}%<br>
<b>Unique:</b> ${unique}%<br>
<b>Sentences Checked:</b> ${sentences.length}`;

document.getElementById("progressBar").style.width = plagiarism + "%";
document.getElementById("highlightBox").innerHTML = highlighted;
}

// üìã Copy

navigator.clipboard.writeText(document.getElementById("resultBox").innerText);
alert("Copied!");
}

// üíæ Download
function downloadResult(){
let text = document.getElementById("resultBox").innerText;
let blob = new Blob([text],{type:"text/plain"});
let a = document.createElement("a");
a.href = URL.createObjectURL(blob);
a.download = "plagiarism-result.txt";
a.click();
}

// üîó Share
function share(platform){
let text = encodeURIComponent(document.getElementById("resultBox").innerText);
let url = encodeURIComponent(location.href);
let link="";
if(platform==="whatsapp") link=`https://api.whatsapp.com/send?text=${text}%20${url}`;
if(platform==="facebook") link=`https://www.facebook.com/sharer/sharer.php?u=${url}`;
if(platform==="twitter") link=`https://twitter.com/intent/tweet?text=${text}&url=${url}`;
if(platform==="linkedin") link=`https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${text}`;
window.open(link,"_blank");
}
