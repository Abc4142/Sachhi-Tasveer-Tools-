<script>
function generate(){
let t=title.value,k=keyword.value,type=document.getElementById("type").value;
if(!t||!k){alert("Fill details");return;}
let text=`${type}: ${t} is created for ${k}. This AI-generated description is SEO-friendly, engaging, professional and perfect for online growth.`;
document.getElementById("text").innerText=text;
out.style.display="block";
fb.href=`https://facebook.com/sharer/sharer.php?quote=${encodeURIComponent(text)}`;
tw.href=`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
ln.href=`https://linkedin.com/sharing/share-offsite/?summary=${encodeURIComponent(text)}`;
wa.href=`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
}
function copy(){navigator.clipboard.writeText(text.innerText);alert("Copied")}
function download(){
let b=new Blob([text.innerText],{type:"text/plain"});
let a=document.createElement("a");
a.href=URL.createObjectURL(b);
a.download="ai-description.txt";
a.click();
}
</script>
